<!DOCTYPE html>
<html lang="en">
<head>
    <title>js Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"  />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"  />
</head>
<body>
    <header>
        <div class="view-high-scores">View High Scores</div>

    <main>

            </p>
            <!-- <ul id="placeholder">
                <li id="choice0" class="choicebutton"></li>
                <li id="choice1" class="choicebutton"></li>
                <li id="choice2" class="choicebutton"></li>
                <li id="choice3" class="choicebutton"></li>
            </ul> -->
        </section>
        <section class="extra-info">
            <button class="start-button" type="button">Start Quiz!</button>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
